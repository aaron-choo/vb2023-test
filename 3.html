  <script>
    let currentValue = 1;
    let previousValue = 1;
    var socket = io();
    socket.on('data', function (data) {
      var obj = JSON.parse(data)
      var value = Math.min(Math.max(parseInt(obj.value), 1), 30)
      if (value > previousValue) {
        currentValue = value
        gsap.to("#image-" + previousValue, {
          duration: .2,
          delay: .2
        });
        gsap.to("#image-" + currentValue, {
          autoAlpha: 1,
          duration: .2
        });
        previousValue = currentValue
        return
      }
      if (value < previousValue) {
        currentValue = value
        gsap.set("#image-" + currentValue, {
          autoAlpha: 1,
        });
        gsap.to("#image-" + previousValue, {
          autoAlpha: 0,
          duration: .2,
        });
        previousValue = currentValue
        return
      }
    })
  </script>
