  <div class="slidecontainer">
    <input type="range" min="1" max="78" value="1" id="myRange" class="slider w-full">

  <script>

    let previousValue = 1;

    //       duration: .2,
    //     });
    //     previousValue = currentValue
    //     return
    //   }
    // };
    var socket = io();
    socket.on('data', function (data) {
      var obj = JSON.parse(data)
      var value = Math.min(Math.max(parseInt(obj.value), 1), 78)
      if (value > previousValue) {
        currentValue = value
        gsap.to("#image-" + previousValue, {
          duration: .2,
          delay: .2
        });
        gsap.to("#image-" + currentValue, {
          autoAlpha: 1,
          duration: .2
        });
        previousValue = currentValue
        return
      }
      if (value < previousValue) {
        currentValue = value
        gsap.set("#image-" + currentValue, {
          autoAlpha: 1,
        });
        gsap.to("#image-" + previousValue, {
          autoAlpha: 0,
          duration: .2,
        });
        previousValue = currentValue
        return
      }
    })
  </script>
